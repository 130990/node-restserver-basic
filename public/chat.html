<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3 class="mt-2 mb-2">Send a message</h3>
            <input type="text"
                   name="" 
                   id="txtUid" 
                   class="form-control mb-2" 
                   placeholder="uid" 
                   autocomplete="off">
            
            <input type="text"
                   name="" 
                   id="txtMessage" 
                   class="form-control mb-2" 
                   placeholder="Message" 
                   autocomplete="off">
            
            <h3 class="mt-2 mb-2">Users</h3>
            <ul id="ulUsers"></ul>
            
        </div>
        <div class="col-sm-6">
            <h3 class="mt-2 mb-2">Full Chat</h3>
            <ul id="ulMessages"></ul>
        </div>
    </div>
    
    <button id="btnLogOut"
            class="btn btn-outline-danger">
        LogOut
    </button>

    <script src="socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
