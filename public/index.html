<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body class="container">
    <div class="row">
        <div class="col-sm-6">
            <h1>Google Sign-In</h1>
            <hr />
            <div id="g_id_onload"
                data-client_id="498941726020-r9vf5gusi6cj1krqsvlq8qcmv6042dh5.apps.googleusercontent.com"
                data-auto_prompt="false" data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
            <button class="mt-2" id="google_signout">
                Sign-out
            </button>
        </div>
        <div class="col-sm-6">
            <h1>Manual Sign-In</h1>
            <hr />
            <form class="d-grid">
                <input class="form-control mb-2" placeholder="Email" type="email" name="email" id="">
                <input class="form-control mb-2" placeholder="Password" type="password" name="password" id="">

                <button type="submit" class="btn btn-primary">
                    Sing-In
                </button>
            </form>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="./js/auth.js"></script>

</body>

</html>
